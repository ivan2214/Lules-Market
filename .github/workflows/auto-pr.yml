name: Auto Create PR with AI Description

on:
  push:
    branches:
      - "feat/**"
      - "feature/**"
      - "refactor/**"
      - "bugfix/**"
      - "hotfix/**"
      - "chore/**"
      - "fix/**"
      - "docs/**"
      - "style/**"

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --base dev --json number --jq length)
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Get diff and commit messages
        if: steps.check-pr.outputs.exists == '0'
        id: get-changes
        run: |
          git diff origin/dev...${{ github.ref_name }} | head -c 3000 > diff.txt
          git log origin/dev..${{ github.ref_name }} --pretty=format:"- %s" | head -c 800 > commits.txt
          git diff --name-only origin/dev...${{ github.ref_name }} | head -20 > files.txt
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Generate PR with Gemini AI
        if: steps.check-pr.outputs.exists == '0'
        id: generate-pr-gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          DIFF=$(cat diff.txt)
          COMMITS=$(cat commits.txt)
          FILES=$(cat files.txt)
          BRANCH="${{ steps.get-changes.outputs.branch }}"

          FINAL_PROMPT="Eres un asistente que genera títulos y descripciones para Pull Requests.

          Rama: ${BRANCH}

          Commits:
          ${COMMITS}

          Archivos modificados:
          ${FILES}

          Cambios en el código:
          ${DIFF}

          Genera un título conciso (máximo 72 caracteres) y una descripción detallada en markdown.
          Responde SOLO en formato JSON válido:
          {
            \"title\": \"título aquí\",
            \"description\": \"descripción en markdown aquí\"
          }"

          jq -n --arg prompt "$FINAL_PROMPT" '{"contents":[{"parts":[{"text":$prompt}]}],"generationConfig":{"temperature":0.7,"maxOutputTokens":4096}}' > request.json

          API_URL="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent"

          RESPONSE=$(curl -s "${API_URL}?key=${GEMINI_API_KEY}" -H "Content-Type: application/json" -d @request.json)

          echo "=== API Response ==="
          echo "$RESPONSE"

          CONTENT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' 2>/dev/null || echo "")

          if [ -z "$CONTENT" ] || [ "$CONTENT" = "null" ]; then
            echo "Error: No se pudo obtener respuesta de Gemini"
            echo "Response completo: $RESPONSE"
            exit 1
          fi

          CONTENT=$(echo "$CONTENT" | sed 's/```json//g' | sed 's/```//g' | tr -d '\n' | sed 's/^[[:space:]]*//')

          echo "=== Cleaned Content ==="
          echo "$CONTENT"

          TITLE=$(echo "$CONTENT" | jq -r '.title' 2>/dev/null || echo "Update: ${BRANCH}")
          DESCRIPTION=$(echo "$CONTENT" | jq -r '.description' 2>/dev/null || echo "Changes from branch ${BRANCH}")

          echo "$TITLE" > pr_title.txt
          echo "$DESCRIPTION" > pr_description.txt

          echo "Title: $TITLE"

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TITLE=$(cat pr_title.txt)
          DESCRIPTION=$(cat pr_description.txt)

          gh pr create --base dev --head ${{ github.ref_name }} --title "$TITLE" --body "$DESCRIPTION"

      - name: Skip if PR exists
        if: steps.check-pr.outputs.exists != '0'
        run: |
          echo "PR already exists for this branch, skipping creation"
